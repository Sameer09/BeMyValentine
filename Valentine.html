<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 40px;
        }
        
        .buttons {
            position: relative;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
        }
        
        #yesBtn {
            background: #2ecc71;
            color: white;
            position: relative;
            transition: all 0.3s;
        }
        
        #yesBtn:hover {
            background: #27ae60;
            transform: scale(1.1);
        }
        
        #noBtn {
            background: #e74c3c;
            color: white;
            position: absolute;
            right: 50px;
            transition: none;
        }
        
        .success {
            display: none;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .hearts {
            font-size: 3em;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }
        
        .romantic-message {
            font-size: 1.8em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .sweet-text {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .floating-hearts {
            position: fixed;
            font-size: 2em;
            animation: float 3s ease-in infinite;
            pointer-events: none;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Hey There!</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="sayYes()">Yes! üíï</button>
            <button id="noBtn" onmouseenter="moveButton()">No</button>
        </div>
        
        <div class="success" id="success">
            <div class="hearts">üíñüíïüíóüíìüíù</div>
            <p class="romantic-message">You just made my day! üéâ</p>
            <p class="sweet-text">
                I promise to make every moment special,<br>
                to make you smile every day,<br>
                and to cherish every second with you.<br>
                You're the best thing that's ever happened to me! üíï
            </p>
            <p style="font-size: 2em; margin-top: 30px;">üòä‚ù§Ô∏è‚ú®</p>
        </div>
    </div>
    
    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Random position anywhere in the viewport
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.bottom = '0px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
        
        function sayYes() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Create floating hearts animation
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createFloatingHeart(), i * 200);
            }
        }
    </script>
</body>
</html>
