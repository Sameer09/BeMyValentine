<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: white;
            padding: clamp(20px, 5vw, 40px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #e74c3c;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: clamp(10px, 3vw, 20px);
        }
        
        .question {
            font-size: clamp(1.1em, 4vw, 1.5em);
            color: #333;
            margin-bottom: clamp(20px, 5vw, 40px);
        }
        
        .buttons {
            position: relative;
            min-height: clamp(60px, 15vw, 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(15px, 5vw, 30px);
            margin-top: clamp(15px, 5vw, 30px);
            flex-wrap: wrap;
        }
        
        button {
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 40px);
            font-size: clamp(1em, 3vw, 1.2em);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            min-width: clamp(100px, 25vw, 120px);
            transition: all 0.3s;
        }
        
        #yesBtn {
            background: #2ecc71;
            color: white;
        }
        
        #yesBtn:hover {
            background: #27ae60;
            transform: scale(1.1);
        }
        
        #noBtn {
            background: #e74c3c;
            color: white;
            /* Removed position: absolute - this was causing the overlap */
        }
        
        .success {
            display: none;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .hearts {
            font-size: clamp(2em, 6vw, 3em);
            margin-bottom: clamp(10px, 3vw, 20px);
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }
        
        .romantic-message {
            font-size: clamp(1.2em, 4vw, 1.8em);
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: clamp(10px, 3vw, 20px);
        }
        
        .sweet-text {
            font-size: clamp(0.9em, 3vw, 1.1em);
            color: #555;
            line-height: 1.6;
            margin-top: clamp(10px, 3vw, 15px);
        }
        
        .emoji {
            font-size: clamp(2.5em, 8vw, 4em);
            margin-bottom: clamp(10px, 3vw, 20px);
        }
        
        .floating-hearts {
            position: fixed;
            font-size: clamp(1.5em, 4vw, 2em);
            animation: float 3s ease-in infinite;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .success-emoji {
            font-size: clamp(1.5em, 5vw, 2em);
            margin-top: clamp(15px, 5vw, 30px);
        }
        
        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .buttons {
                min-height: 100px;
            }
            
            button {
                min-width: 90px;
            }
        }
        
        /* Tablet adjustments */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 450px;
            }
        }
        
        /* Large screen adjustments */
        @media (min-width: 1200px) {
            .container {
                max-width: 550px;
            }
        }
        
        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1, .question, .emoji {
                margin-bottom: 10px;
            }
            
            .buttons {
                margin-top: 15px;
                min-height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üíù</div>
        <h1>Hey There!</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn" onclick="sayYes()">Yes! üíï</button>
            <button id="noBtn" onmouseenter="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
        
        <div class="success" id="success">
            <div class="hearts">üíñüíïüíóüíìüíù</div>
            <p class="romantic-message">You just made my day! üéâ</p>
            <p class="sweet-text">
                I promise to make every moment special,<br>
                to make you smile every day,<br>
                and to cherish every second with you.<br>
                You're the best thing that's ever happened to me! üíï
            </p>
            <p class="success-emoji">üòä‚ù§Ô∏è‚ú®</p>
        </div>
    </div>
    
    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Calculate safe boundaries with padding
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;
            
            // Random position within safe boundaries
            const randomX = Math.max(10, Math.random() * maxX);
            const randomY = Math.max(10, Math.random() * maxY);
            
            // Now apply position fixed to move it around
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-hearts';
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            heart.style.bottom = '0px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
        
        function sayYes() {
            document.getElementById('buttonContainer').style.display = 'none';
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.emoji').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Create floating hearts animation
            const heartCount = window.innerWidth < 480 ? 10 : 15;
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => createFloatingHeart(), i * 200);
            }
        }
        
        // Prevent button from going off-screen on window resize
        window.addEventListener('resize', function() {
            const noBtn = document.getElementById('noBtn');
            if (noBtn.style.position === 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                if (rect.right > window.innerWidth || rect.bottom > window.innerHeight) {
                    moveButton();
                }
            }
        });
    </script>
</body>
</html>
